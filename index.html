<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00B6BC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .business-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(1, 1, 1, 0.1);
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        .business-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .business-card h1 {
            margin: 0;
            font-size: 24px;
        }
        .business-card p {
            margin: 5px 0;
            color: #666;
        }
        .business-card a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
        }
        .business-card .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color:#00B6BC;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="doraemon.jpg" alt="Profile Picture">
        <h1>Doraemon</h1>
        <p>Robot</p>
        <p>Company Name</p>
        <p>Email: <a href="mailto:youremail@example.com">doraemon@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
        <div class="social-links">
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
